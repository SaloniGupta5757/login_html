<!doctype html>
<head>
	<title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>
 <body style="background-color:#DBF3FA">
 	<div class="container" style="margin-top:150px ">
 		<form action="">
 			<div class="row ">
 			<label class="offset-md-2 offset-lg-2 offset-xl-3">Name:</label><br>
		  	<input type="text"  name="name" class="rounded-lg w-100 col-sm-12 col-md-8 col-lg-8 col-xl-6 offset-md-2 offset-lg-2 offset-xl-3" placeholder=" Your name" required>
		  	</div>
		  	<div class="row ">
 			<label class="offset-md-2 offset-lg-2 offset-xl-3">Email:</label><br>
		  	<input type="email"  name="email" class="rounded-lg w-100 col-sm-12 col-md-8 col-lg-8 col-xl-6 offset-md-2 offset-lg-2 offset-xl-3" placeholder=" Email Id" required>
		  	</div>
		  	<div class="row">
 			<label class="offset-md-2 offset-lg-2 offset-xl-3">Password:</label><br>
		  	<input type="password"  name="password" class="rounded-lg w-100 col-sm-12 col-md-8 col-lg-8 col-xl-6 offset-md-2 offset-lg-2 offset-xl-3" placeholder=" Password" required>
		  	</div><br><br>
		  
		    <button class=" col-sm-12 col-md-8 col-lg-8 col-xl-6 offset-md-4 offset-lg-2 offset-xl-3 btn btn-primary" type="submit" >Login</button>
       
		</form>
	</div>
</body>
